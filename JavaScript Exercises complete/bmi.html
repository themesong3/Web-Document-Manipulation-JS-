<!DOCTYPE html>
<html>

<head>
	<title>BMI</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>BMI calculator</h1>
	<button type="button" onclick="BMICalc()">Run BMI calculator</button>

	<script>
		function BMICalc() {
			var BMI = {
					weight: null,
					height: null,

					enterData: function () 
					{
						this.weight = parseFloat(prompt("What is your weight (kg): "))
						this.height = (parseFloat(prompt("What is your height (cm): "))) / 100
					},

					calculate: function () 
					{
						return this.weight / Math.pow(this.height, 2)
					},

					display: function () 
					{
						alert("Your BMI is " + this.calculate())
					}
			}

			BMI.enterData()
			BMI.display()



		}
	</script>
</body>

</html>

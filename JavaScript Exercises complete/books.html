<!DOCTYPE html>
<html>
	<head>
		<title>Display books list</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display books list</h1>
		<script>
			function displayObj(obj)
			{
				console.log("---------------------")
				console.log("ID: " + obj.id)
				console.log("TITLE: " + obj.title)
				console.log("AUTHOR: " + obj.author)
				console.log("FORMAT: " + obj.format)
				console.log("PRICE: " + obj.price)
				console.log("---------------------")
			}


			books = 
			[
				{
					id: 1,
					title: "The Return of Duck and Goose",
					author: "Sir Piggy",
					format: "paperback",
					price: 19.99
				},
				{
					id: 2,
					title: "The Adventures of Duck and Goose" ,
					author: "D . Cow",
					format: "hardback",
					price: 18.99
				},
				{
					id: 3,
					title: "My Friend is a Duck",
					author: "A . Parrot",
					format: "paperback",
					price: 14.99
				},
				{
					id: 4,
					title: "‘Duck and Goose’ Cheat Sheet for Students",
					author: "Polly Parrot",
					format: "paperback",
					price: 5.99
				},
				{
					id: 5,
					title: "‘Duck and Goose’: an allegory for modern times?",
					author: "Bor Ing",
					format: "ebook",
					price: 59.99
				},
			]

			displayObj(books[0])
			displayObj(books[1])
			displayObj(books[2])
			displayObj(books[3])
			displayObj(books[4])

		</script>
	</body>
</html>
